db:
  dataBase: my_blog
  user: postgres
  password: testtest
  schema: public

spring.datasource:
  url: jdbc:postgresql://localhost:5432/${db.dataBase}?currentSchema=${db.schema}
  username: ${db.user}
  password: ${db.password}
  driver-class-name: org.postgresql.Driver

spring:
  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    hibernate.ddl-auto: validate
  flyway:
    user: ${db.user}
    password: ${db.password}
    schemas: ${db.schema}
    locations: classpath:db/migration
    baseline-on-migrate: true
    open-in-view: false
server:
    port: 8090

